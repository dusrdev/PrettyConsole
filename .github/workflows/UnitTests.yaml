name: Unit Tests

on:
  push:
    branches: [ "Future" ]
  pull_request:
    branches: [ "Future" ]
  workflow_dispatch:  # Allows the workflow to be triggered manually

jobs:

  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        configuration: [Debug, Release]

    env:
      # Define the path to project and test project
      PROJECT_PATH: PrettyConsole/PrettyConsole.csproj
      TEST_PROJECT_PATH: PrettyConsole.Tests.Unit/PrettyConsole.Tests.Unit.csproj

    steps:
      # 1. Checkout the repository code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Cache NuGet packages to speed up build times
      - name: Cache NuGet Packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      # 3. Setup the .NET Core SDK
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      # 4. Restore dependencies
      - name: Restore Dependencies
        run: dotnet restore ${{ env.PROJECT_PATH }}

      # 5. Build the application
      - name: Build Application
        run: dotnet build ${{ env.PROJECT_PATH }} -c ${{ matrix.configuration }}

      # 6. Run unit tests
      - name: Run Unit Tests
        run: dotnet test ${{ env.PROJECT_PATH }} -c ${{ matrix.configuration }}